<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordWise AI - Writing Assistant for ESL Students</title>
    
    <!-- BULLETPROOF INLINE CSS - GUARANTEED TO WORK IN VERCEL -->
    <style>
      /* RESET AND BASE STYLES */
      * { box-sizing: border-box !important; margin: 0; padding: 0; }
      html, body { 
        height: 100% !important;
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif !important;
        -webkit-font-smoothing: antialiased !important;
        -moz-osx-font-smoothing: grayscale !important;
        background-color: white !important;
        color: #1f2937 !important;
        line-height: 1.5 !important;
      }
      #root { min-height: 100vh !important; background-color: white !important; }
      
      /* UNIVERSAL BUTTON STYLES */
      button, .btn, .inline-flex, .button, input[type="button"], input[type="submit"], 
      [role="button"], a[href="#"], .cursor-pointer {
        background-color: #3b82f6 !important;
        color: white !important;
        border: none !important;
        border-radius: 0.375rem !important;
        padding: 0.5rem 1rem !important;
        font-weight: 500 !important;
        font-size: 0.875rem !important;
        line-height: 1.25rem !important;
        cursor: pointer !important;
        display: inline-flex !important;
        align-items: center !important;
        justify-content: center !important;
        white-space: nowrap !important;
        user-select: none !important;
        text-decoration: none !important;
        transition: all 0.2s ease !important;
        font-family: inherit !important;
      }
      
      button:hover, .btn:hover, .inline-flex:hover, .button:hover, 
      input[type="button"]:hover, input[type="submit"]:hover,
      [role="button"]:hover, a[href="#"]:hover, .cursor-pointer:hover {
        background-color: #2563eb !important;
        transform: translateY(-1px) !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
      }
      
      /* LAYOUT CONTAINERS */
      .container, .max-w-4xl, .mx-auto, .max-w-6xl, .max-w-7xl {
        max-width: 896px !important;
        margin-left: auto !important;
        margin-right: auto !important;
        padding: 1.5rem !important;
      }
      
      /* FLEXBOX */
      .flex { display: flex !important; }
      .inline-flex { display: inline-flex !important; }
      .items-center { align-items: center !important; }
      .justify-center { justify-content: center !important; }
      .justify-between { justify-content: space-between !important; }
      .gap-2 { gap: 0.5rem !important; }
      .gap-4 { gap: 1rem !important; }
      .gap-6 { gap: 1.5rem !important; }
      .space-y-4 > * + * { margin-top: 1rem !important; }
      .space-y-2 > * + * { margin-top: 0.5rem !important; }
      .space-y-6 > * + * { margin-top: 1.5rem !important; }
      
      /* CARDS AND BORDERS */
      .border, .rounded-lg, .card, .bg-card {
        border: 1px solid #d1d5db !important;
        border-radius: 0.5rem !important;
        background: white !important;
        padding: 1rem !important;
      }
      
      .shadow, .shadow-md, .shadow-lg {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
      }
      
      /* TEXT STYLES */
      .text-lg { font-size: 1.125rem !important; line-height: 1.75rem !important; }
      .text-xl { font-size: 1.25rem !important; line-height: 1.75rem !important; }
      .text-2xl { font-size: 1.5rem !important; line-height: 2rem !important; }
      .text-3xl { font-size: 1.875rem !important; line-height: 2.25rem !important; }
      .font-semibold { font-weight: 600 !important; }
      .font-bold { font-weight: 700 !important; }
      .text-sm { font-size: 0.875rem !important; line-height: 1.25rem !important; }
      .text-xs { font-size: 0.75rem !important; line-height: 1rem !important; }
      
      /* COLORS */
      .bg-blue-500 { background-color: #3b82f6 !important; }
      .bg-blue-600 { background-color: #2563eb !important; }
      .text-white { color: white !important; }
      .bg-gray-50 { background-color: #f9fafb !important; }
      .bg-gray-100 { background-color: #f3f4f6 !important; }
      .text-gray-600 { color: #4b5563 !important; }
      .text-gray-700 { color: #374151 !important; }
      .text-gray-900 { color: #111827 !important; }
      .text-gray-500 { color: #6b7280 !important; }
      .border-gray-200 { border-color: #e5e7eb !important; }
      .border-gray-300 { border-color: #d1d5db !important; }
      .bg-white { background-color: white !important; }
      
      /* SPACING */
      .p-4 { padding: 1rem !important; }
      .p-6 { padding: 1.5rem !important; }
      .p-8 { padding: 2rem !important; }
      .px-4 { padding-left: 1rem !important; padding-right: 1rem !important; }
      .px-6 { padding-left: 1.5rem !important; padding-right: 1.5rem !important; }
      .py-2 { padding-top: 0.5rem !important; padding-bottom: 0.5rem !important; }
      .py-4 { padding-top: 1rem !important; padding-bottom: 1rem !important; }
      .mb-4 { margin-bottom: 1rem !important; }
      .mb-6 { margin-bottom: 1.5rem !important; }
      .mb-8 { margin-bottom: 2rem !important; }
      .mt-4 { margin-top: 1rem !important; }
      .mt-6 { margin-top: 1.5rem !important; }
      .mt-8 { margin-top: 2rem !important; }
      
      /* WIDTH AND HEIGHT */
      .w-full { width: 100% !important; }
      .min-h-screen { min-height: 100vh !important; }
      .h-full { height: 100% !important; }
      .max-w-md { max-width: 28rem !important; }
      .max-w-lg { max-width: 32rem !important; }
      .max-w-xl { max-width: 36rem !important; }
      .max-w-2xl { max-width: 42rem !important; }
      .max-w-4xl { max-width: 56rem !important; }
      
      /* BORDER RADIUS */
      .rounded { border-radius: 0.25rem !important; }
      .rounded-md { border-radius: 0.375rem !important; }
      .rounded-lg { border-radius: 0.5rem !important; }
      
      /* FORM ELEMENTS */
      input, textarea, select {
        padding: 0.75rem !important;
        border: 1px solid #d1d5db !important;
        border-radius: 0.375rem !important;
        font-size: 1rem !important;
        line-height: 1.5 !important;
        background: white !important;
        color: #1f2937 !important;
        width: 100% !important;
        font-family: inherit !important;
      }
      
      input:focus, textarea:focus, select:focus {
        outline: 2px solid #3b82f6 !important;
        outline-offset: 2px !important;
        border-color: #3b82f6 !important;
      }
      
      /* SPECIFIC WORDWISE COMPONENTS */
      .text-editor textarea {
        min-height: 200px !important;
        resize: vertical !important;
      }
      
      /* AGGRESSIVE OVERRIDES TO FORCE OUR STYLES */
      /* These override any conflicting styles from Tailwind or other sources */
      body * button, body * .btn, body * .inline-flex { 
        background-color: #3b82f6 !important;
        color: white !important;
        border: none !important;
      }
      
      body * .bg-blue-500 { background-color: #3b82f6 !important; }
      body * .text-white { color: white !important; }
      body * .bg-gray-50 { background-color: #f9fafb !important; }
      body * .text-gray-600 { color: #4b5563 !important; }
      body * .text-gray-900 { color: #111827 !important; }
      body * .border { border: 1px solid #d1d5db !important; }
      body * .rounded-lg { border-radius: 0.5rem !important; }
      body * .p-4 { padding: 1rem !important; }
      body * .p-6 { padding: 1.5rem !important; }
      body * .flex { display: flex !important; }
      body * .items-center { align-items: center !important; }
      body * .justify-center { justify-content: center !important; }
      body * .gap-4 { gap: 1rem !important; }
      body * .space-y-4 > * + * { margin-top: 1rem !important; }
      body * .max-w-4xl { max-width: 896px !important; margin: 0 auto !important; }
      body * .text-lg { font-size: 1.125rem !important; }
      body * .font-semibold { font-weight: 600 !important; }
      body * .shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important; }
    </style>
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
